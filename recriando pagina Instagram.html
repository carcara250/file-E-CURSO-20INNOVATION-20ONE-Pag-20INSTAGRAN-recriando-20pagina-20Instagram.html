<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Maceió-Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-rapper">
            <div class="instagram-phone">
                <img src="imagens/inst-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/instagram1.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="imagens/foto-login.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Policial Maceió</a>
                    <a href="#" class="instagram-logout"> Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é o Policial Maceió?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterna Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="Donwload">
                        <a href="#" class="app-donwload"></a>
                        <a href="#" class="app-donwload"></a>
                    </div>  
                   
                </div>
            </div>
    </div>
   
</body>
</html>
